name: LINE Weather Bot - In Buri

on:
  schedule:
    # รันเวลา 07:30 และ 17:30 ICT → เท่ากับ 00:30 และ 10:30 UTC
    - cron: "30 0,10 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: line-weather-in-buri
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Bangkok
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Weather Bot
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
        run: python main.py

      - name: Commit and push notification state
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # ระบุไฟล์สถานะที่ main.py เขียนไว้จริง ๆ
          git add data/state.json 2>/dev/null || true
          git add .state 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git commit -m "chore: update notification state [skip ci]"
            git push
          else
            echo "No state changes to commit."
